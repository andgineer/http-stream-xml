exclude: |
    (?x)(
        tests/|
        site/|
        docs/|
        setup.py|
        version.py
    )
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.4.1
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: |
          mypy
          --ignore-missing-imports
          --install-types
          --non-interactive
          --strict
          --implicit-reexport
          --warn-unused-ignores
          --cache-fine-grained
          --no-namespace-packages
        files: \.py$
        exclude: tasks.py
        language: python

      - id: pylint
        name: Pylint
        entry: pylint
        files: \.py$
        exclude: tasks.py
        language: python
